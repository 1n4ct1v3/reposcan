<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Results</title>
</head>
<body>
    <h1>Scan Results</h1>

    {% if success %}
        <p>Scan complete! You can download your reports:</p>
        <ul>
            <li><a href="{{ gitleaks_download_link }}" target="_blank">Download Gitleaks Report</a></li>
            <li><a href="{{ semgrep_download_link }}" target="_blank">Download Semgrep Report</a></li>
        </ul>
    {% else %}
        <p>An error occurred: {{ error_message }}</p>
    {% endif %}

    <br>
    <a href="/">Go Back to Home</a>
</body>
</html>
